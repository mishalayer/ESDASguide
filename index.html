<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="appcontainer row">
        <div id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar active">
            <button type="button" id="sidebarToggle" class="btn btn-lg btn-light rounded-circle btn-stick-out">
                <i id="sidebarToggleIcon" class="bi bi-caret-left-fill text-secondary"></i>
            </button>
        </div>
        <div id="mainContent" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 text-center">
            <!-- Page content goes here -->
            hello
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggleIcon = document.getElementById('sidebarToggleIcon');
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            sidebarToggleIcon.classList.toggle('active');
        });
    </script>
</body>

</html>
